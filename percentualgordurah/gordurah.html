<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Calculo</h1>
        <h2>Percentual de Gordura para Homens</h2>
    </div>
  
    <div class="inputs">
        <div class="imc">
            <h1>IMC:</h1>
            <input type="number" placeholder="IMC" id="imc" class="text" required>
        </div>
        <div class="idade">
            <h1>Idade:</h1>
            <input type="number" placeholder="Idade " id="idade" class="text" required>
        </div>
        <button class="botao"  onclick="calculo()">Calcular</button>
    </div>
    <div class="resultado">
        <h1>Resultado:</h1>
        <span id="resultado"></span>
    </div>

    <script src="code.js"></script>
</body>
</html>
