<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Flexibilidade</title>
</head>
<body>
   <!-- Cabeçalho com link para o menu e interruptor de tema -->
   <header>
    <div class="header-content">
        <a href="../menu/teste-1.html" class="back-link">
            <img src="../imagens/SETA.png" alt="Voltar ao menu" class="header-img" id="headerImage">
        </a>
        <h1 class="title">Flexibilidade</h1>
    </div>
    <div class="header-buttons">
        <label class="theme-switch">
            <input type="checkbox" id="themeSwitch">
            <span class="slider"></span>
        </label>
    </div>
</header>
    <div class="inputs">
        <div class="altura">
            <h1>Altura (cm)</h1>
            <input type="number" placeholder="Altura (cm)" id="altura" class="text" required>
        </div>
        <div class="alcance">
            <h1>Alcance (cm):</h1>
            <input type="number" placeholder="Alcance (cm)" id="alcance" class="text" required>
        </div>
        <button class="botao" onclick="calculoFlexibilidade()">Calcular</button>
    </div>
    <div class="resultado">
        <h1>Resultado:</h1>
        <span id="resultado"></span>
    </div>

    <script src="code.js"></script>
</body>
</html>

<script src="code.js"></script>
<script>
    const themeSwitch = document.getElementById('themeSwitch');
    const headerImage = document.getElementById('headerImage');

    // Carregar tema salvo no LocalStorage
    if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-theme');
        themeSwitch.checked = true;
        headerImage.src = "../imagens/SETA.png"; // Imagem no tema claro
    }

    // Alternar entre temas e salvar preferência
    themeSwitch.addEventListener('change', () => {
        if (themeSwitch.checked) {
            document.body.classList.add('light-theme');
            document.body.classList.remove('dark-theme');
            localStorage.setItem('theme', 'light');
            headerImage.src = "../imagens/SETA.png"; // Imagem no tema claro
        } else {
            document.body.classList.add('dark-theme');
            document.body.classList.remove('light-theme');
            localStorage.setItem('theme', 'dark');
            headerImage.src = "../imagens/SETA.png"; // Imagem no tema escuro
        }
    });
</script>
</body>
</html>
