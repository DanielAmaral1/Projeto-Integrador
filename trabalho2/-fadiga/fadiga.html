<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Declínio de Força</title>
</head>
<body>
        <!-- Link para voltar ao menu -->
        <a href="../menu/teste-1.html" class="back-link">
            <img src="../imagens/SETA.png" alt="Voltar ao menu" class="back-arrow">
        </a>
    <div class="header">
        <h1>Cálculo de Declínio de Força</h1>
        <h2>Insira os valores abaixo</h2>
    </div>
    <div class="inputs">
        <div class="forcaInicial">
            <h1>Força Inicial (N)</h1>
            <input type="number" placeholder="Força Inicial (N)" id="forcaInicial" class="text" required>
        </div>
        <div class="forcaFinal">
            <h1>Força Final (N):</h1>
            <input type="number" placeholder="Força Final (N)" id="forcaFinal" class="text" required>
        </div>
        <button class="botao" onclick="calculoDeclinioForca()">Calcular</button>
    </div>
    <div class="resultado">
        <h1>Resultado:</h1>
        <span id="resultado"></span>
    </div>

    <script src="code.js"></script>
</body>
</html>
