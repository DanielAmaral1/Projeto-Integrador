<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste de Fadiga</title>
</head>
<body>

    <!-- Cabeçalho com link para o menu e interruptor de tema -->
    <header>
        <div class="header-content">
            <a href="../menu/teste-1.html" class="back-link">
                <img src="../imagens/SETA.png" alt="Voltar ao menu" class="header-img" id="headerImage">
            </a>
            <h1 class="title">Teste de Fadiga</h1>
        </div>
        <div class="header-buttons">
            <label class="theme-switch">
                <input type="checkbox" id="themeSwitch">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <!-- Conteúdo principal -->
    <div class="inputs">
        <h2>Insira os valores abaixo</h2>
        <div class="forcaInicial">
            <h1>Força Inicial (N)</h1>
            <input type="number" placeholder="Força Inicial (N)" id="forcaInicial" class="text" required>
        </div>
        <div class="forcaFinal">
            <h1>Força Final (N):</h1>
            <input type="number" placeholder="Força Final (N)" id="forcaFinal" class="text" required>
        </div>
        <button class="botao" onclick="calculoDeclinioForca()">Calcular</button>
    </div>
    <div class="resultado">
        <h1>Resultado:</h1>
        <span id="resultado"></span>
    </div>

    <script src="code.js"></script>
    <script>
        const themeSwitch = document.getElementById('themeSwitch');
        const headerImage = document.getElementById('headerImage');

        // Carregar tema salvo no LocalStorage
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            themeSwitch.checked = true;
            headerImage.src = "../imagens/SETA.png"; // Imagem no tema claro
        }

        // Alternar entre temas e salvar preferência
        themeSwitch.addEventListener('change', () => {
            if (themeSwitch.checked) {
                document.body.classList.add('light-theme');
                document.body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
                headerImage.src = "../imagens/SETA.png"; // Imagem no tema claro
            } else {
                document.body.classList.add('dark-theme');
                document.body.classList.remove('light-theme');
                localStorage.setItem('theme', 'dark');
                headerImage.src = "../imagens/SETA.png"; // Imagem no tema escuro
            }
        });
    </script>
</body>
</html>
