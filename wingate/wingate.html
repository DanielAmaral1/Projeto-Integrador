<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Calculo</h1>
        <h2>Potência Anaeróbia com o Teste de Wingate</h2>
    </div>
    <div class="inputs">
        <div class="carga">
            <h1>Carga(N):</h1>
            <input type="number" placeholder="Carga (N)" id="carga" class="text" required>
        </div>
        <div class="distancia">
            <h1>Distância(m):</h1>
            <input type="number" placeholder="Distância (m)" id="distancia" class="text" required>
        </div>
        <div class="tempo">
            <h1>Tempo(s):</h1>
            <input type="number" placeholder="Tempo (s)" id="tempo" class="text" required>
        </div>
        <button class="botao"  onclick="calculo()">Calcular</button>
    </div>
    <div class="resultado">
        <h1>Resultado em Wats:</h1>
        <span id="resultado"></span>
    </div>

    <script src="code.js"></script>
</body>
</html>
